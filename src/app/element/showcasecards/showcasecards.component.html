
 <a href="#" class="view-all">
<div class="container" href="">
  <div
    class="image"
    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
  ></div>
  <div class="content">
  <h2>{{title}}</h2>
  <p>{{desc}}</p>
    <div class="tags">
      <mat-basic-chip *ngFor="let chip of chips" class="custom-chip">
        <i class="{{ chip }}"></i>
      </mat-basic-chip>
    </div>
  </div>
  <div class="click"></div>
</div>
</a>
