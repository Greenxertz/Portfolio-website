<section class="intro">
  <h2>So what have I worked on?</h2>
  <p>Some projects completed, and some under construction.</p>
</section>

<section class="content">
  <h2>Recent projects</h2>
  <div class="projects-container">
    <app-showcasecards
      *ngFor="let project of projects"
      [imageUrl]="project.imageUrl"
      [title]="project.title"
      [summary]="project.summary"
      [chips]="project.chips"
      (click)="goToProjectDetail(project.id)"
    ></app-showcasecards>
  </div>

  <h2>Projects in works</h2>
  <div class="projects-container">
    <app-showcasecards
      *ngFor="let prototype of prototypes"
      [imageUrl]="prototype.imageUrl"
      [title]="prototype.title"
      [summary]="prototype.summary"
      [chips]="prototype.chips"
      (click)="goToProjectDetail(prototype.id)"
    ></app-showcasecards> 
  </div>
 
</section>
